<!-- Featured Player + Episode List (Uses Carolina Panorama YouTube API) -->
<style>
.yt-featured-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 32px;
  max-width: 1100px;
  margin: 0 auto;
}
.yt-featured-player {
  flex: 1 1 640px;
  min-width: 320px;
  max-width: 800px;
  background: #f0f5fb;
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(0, 51, 102, 0.07);
  padding: 24px 24px 20px 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: box-shadow 0.2s;
}
.yt-featured-title {
  font-size: 1.25rem;
  font-weight: 700;
  margin: 20px 0 0 0;
  text-align: center;
  color: #003366;
}
.yt-episode-list {
  flex: 1 1 100%;
  background: #f0f5fb;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 4px 24px rgba(0, 51, 102, 0.07);
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: box-shadow 0.2s;
}
.yt-episode-list h3 {
  font-size: 1.1rem;
  font-weight: 700;
  margin: 0 0 12px 0;
  text-align: left;
  color: #003366;
}
.yt-episode-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
}
.yt-episode-btn {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #fff;
  border: 2px solid transparent;
  padding: 10px;
  border-radius: 10px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: border-color 0.18s, box-shadow 0.18s;
  color: #003366;
  outline: none;
  box-shadow: 0 1px 4px rgba(0, 51, 102, 0.04);
  text-align: center;
  text-decoration: none;
}
.yt-episode-btn.active {
  border-color: #dcb349;
  box-shadow: 0 0 0 3px rgba(220, 179, 73, 0.2);
}
.yt-episode-btn:hover {
  box-shadow: 0 4px 12px rgba(0, 51, 102, 0.12);
}
.yt-episode-thumb {
  width: 100%;
  height: auto;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  border-radius: 6px;
  background: #e5e7eb;
}
.yt-episode-title {
  font-size: 0.9rem;
  font-weight: 600;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Responsive: show sidebar layout on larger screens */
@media (min-width: 1200px) {
  .yt-featured-wrapper {
    flex-wrap: nowrap;
  }
  .yt-episode-list {
    flex: 0 0 300px;
    order: 2;
  }
  .yt-episode-container {
    grid-template-columns: 1fr;
  }
  .yt-episode-btn {
    flex-direction: row;
    text-align: left;
    gap: 12px;
  }
  .yt-episode-thumb {
    width: 60px;
    height: 45px;
    flex-shrink: 0;
  }
  .yt-episode-title {
    flex: 1;
    font-size: 1rem;
    -webkit-line-clamp: 1;
  }
}
</style>

<div class="yt-featured-wrapper">
  <div class="yt-featured-player" id="yt-featured-player">
    <!-- Featured player and title will be injected here -->
  </div>
  <div class="yt-episode-list" id="yt-episode-list">
    <h3>Episodes</h3>
    <div class="yt-episode-container" id="yt-episode-container"></div>
  </div>
</div>

<script>
// Configuration - UPDATE THESE WITH YOUR VALUES
const YT_CONFIG = {
  channelId: 'UCxxx',      // Change to your channel ID
  playlistId: null,         // OR change to your playlist ID (leave null if using channelId)
  apiBaseUrl: 'https://api.carolinapanorama.com/api/public/youtube'
};

let videoData = [];
const featured = document.getElementById('yt-featured-player');
const episodeContainer = document.getElementById('yt-episode-container');
let current = 0;

async function fetchVideos() {
  try {
    const params = new URLSearchParams();
    if (YT_CONFIG.channelId) {
      params.append('channel_id', YT_CONFIG.channelId);
    } else if (YT_CONFIG.playlistId) {
      params.append('playlist_id', YT_CONFIG.playlistId);
    } else {
      console.error('No channel_id or playlist_id configured');
      return;
    }
    params.append('max_results', 10);

    const response = await fetch(`${YT_CONFIG.apiBaseUrl}?${params}`);
    const result = await response.json();

    if (result.success) {
      videoData = result.data;
      renderFeatured();
      renderEpisodeList();
    } else {
      console.error('API Error:', result.error);
    }
  } catch (error) {
    console.error('Error fetching videos:', error);
  }
}

function renderFeatured() {
  if (videoData.length === 0) return;
  const v = videoData[current];
  featured.innerHTML = `
    <div style="position:relative;height:0;padding-bottom:56.28%;width:100%;max-width:720px;">
      <iframe src="https://www.youtube.com/embed/${v.video_id}" style="position:absolute;width:100%;height:100%;left:0" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="yt-featured-title">${v.title}</div>
  `;
}

function renderEpisodeList() {
  // Clear existing buttons
  episodeContainer.innerHTML = '';
  
  videoData.forEach((v, i) => {
    const btn = document.createElement('button');
    btn.className = 'yt-episode-btn' + (i === current ? ' active' : '');
    btn.onclick = function(e) {
      e.preventDefault();
      current = i;
      renderFeatured();
      renderEpisodeList();
    };
    btn.innerHTML = `
      <img class="yt-episode-thumb" src="${v.thumbnail}" alt="${v.title}" loading="lazy">
      <span class="yt-episode-title">${v.title}</span>
    `;
    episodeContainer.appendChild(btn);
  });
}

// Fetch videos on load
fetchVideos();
</script>
