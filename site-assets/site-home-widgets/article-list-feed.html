<!-- Article List Feed Widget -->
<!-- Include shared-article-card-styles.css in your page -->
<!-- This widget displays articles in a vertical list layout matching the screenshot -->

<style>
    .article-list-feed-wrapper {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: clamp(12px, 1.6vw, 20px);
    }

    .article-list-container {
        display: flex;
        flex-direction: column;
        gap: 0;
    }

    /* Condensed list layout */
    .article-list-item {
        display: block;
        transition: background-color 0.15s ease;
    }

    .article-list-item:hover {
        background-color: #f9fafb;
    }

    .article-list-item .cp-article-card {
        display: grid;
        grid-template-columns: 60px 1fr auto;
        gap: 12px;
        align-items: start;
        padding: 12px 8px;
        box-shadow: none;
        border-radius: 0;
    }

    .article-list-item .cp-article-card-link {
        display: contents;
    }

    /* Number badge */
    .article-number {
        font-size: 1.25rem;
        font-weight: 700;
        color: #9ca3af;
        text-align: center;
        padding-top: 2px;
    }

    .article-list-item:hover .article-number {
        color: #003366;
    }

    .article-list-item .cp-article-content {
        padding: 0;
        gap: 4px;
        min-width: 0;
    }

    /* Category tags - stacked vertically for consistent alignment */
    .article-list-item .cp-article-tags {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-start;
        min-width: 90px;
        max-width: 90px;
        flex-shrink: 0;
    }

    .article-list-item .cp-article-tag {
        font-size: 0.7rem;
        padding: 3px 8px;
        white-space: nowrap;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
    }

    /* Title - single line with truncation */
    .article-list-item .cp-article-title {
        font-size: 0.95rem;
        line-height: 1.3;
        margin: 0;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #1a202c;
    }

    .article-list-item:hover .cp-article-title {
        color: #003366;
    }

    /* Meta - compact inline */
    .article-list-item .cp-article-meta {
        margin: 0;
        font-size: 0.75rem;
        color: #6b7280;
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .article-list-item .cp-article-author::before {
        content: none;
    }

    /* Hide image, description, and read more in condensed view */
    .article-list-item .cp-article-image,
    .article-list-item .cp-article-description,
    .article-list-item .cp-article-read-more {
        display: none;
    }

    /* Separator between articles */
    .article-list-item:not(:last-child) {
        border-bottom: 1px solid #e5e7eb;
    }

    /* Responsive design */
    @media (max-width: 640px) {
        .article-list-item .cp-article-card {
            grid-template-columns: 40px 1fr;
            gap: 8px;
        }

        .article-number {
            font-size: 1rem;
        }

        .article-list-item .cp-article-tags {
            grid-column: 2;
            flex-direction: row;
            flex-wrap: wrap;
            min-width: auto;
            max-width: none;
            margin-bottom: 4px;
        }

        .article-list-item .cp-article-tag {
            width: auto;
        }

        .article-list-item .cp-article-content {
            grid-column: 2;
        }

        .article-list-item .cp-article-title {
            font-size: 0.9rem;
        }
    }
</style>

<div class="article-list-feed-wrapper">
    <div class="article-list-container" id="article-list-container">
        <!-- Loading state -->
        <div class="article-list-item">
            <article class="cp-article-card">
                <div style="width: 350px; height: 220px; background: #f7fafc; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #9ca3af;">
                    Loading...
                </div>
                <div class="cp-article-content">
                    <div class="cp-article-tags">
                        <span class="cp-article-tag">Loading</span>
                    </div>
                    <h2 class="cp-article-title">Loading articles...</h2>
                    <div class="cp-article-meta">
                        <span class="cp-article-author">Carolina Panorama</span>
                        <span class="cp-article-date">Today</span>
                    </div>
                    <p class="cp-article-description">Please wait while we load the latest content...</p>
                </div>
            </article>
        </div>
    </div>
</div>

<script>
// Wait for CarolinaPanorama global before running widget logic
function waitForCarolinaPanorama(callback, timeout = 5000) {
    const start = Date.now();
    (function check() {
        if (window.CarolinaPanorama) {
            callback();
        } else if (Date.now() - start < timeout) {
            setTimeout(check, 30);
        } else {
            console.error('CarolinaPanorama global not found.');
        }
    })();
}

waitForCarolinaPanorama(function() {
    const container = document.getElementById('article-list-container');
    const MAX_ARTICLES = 16; // Number of articles to display

    // Use global CarolinaPanorama helpers
    const apiBase = window.CarolinaPanorama.API_BASE_URL || 'https://cms.carolinapanorama.org';
    function formatDate(date) {
        const options = { month: 'numeric', day: 'numeric', year: 'numeric' };
        return 'Published on: ' + new Date(date).toLocaleDateString('en-US', options);
    }

    // Create article card HTML
    async function createArticleCard(data, index) {
        // Get category styles dynamically - limit to 2, stack vertically
        const categoryTagsHTML = await Promise.all(
            data.categories.slice(0, 2).map(async cat => {
                const categoryClass = cat.toLowerCase().replace(/\s+/g, '-');
                const style = await window.CarolinaPanorama.getCategoryStyle(cat);
                return `<span class="cp-article-tag ${categoryClass}" style="${style}">${cat}</span>`;
            })
        );
        
        // Pad with empty tag if only 1 category to maintain consistent height
        while (categoryTagsHTML.length < 2) {
            categoryTagsHTML.push('<span class="cp-article-tag" style="visibility: hidden;">Placeholder</span>');
        }
        
        const imageUrl = data.image || 'https://storage.googleapis.com/msgsndr/9Iv8kFcMiUgScXzMPv23/media/697bd8644d56831c95c3248d.svg';
        return `
            <div class="article-list-item">
                <article class="cp-article-card">
                    <a href="${data.url}" class="cp-article-card-link">
                        <div class="article-number">${index + 1}.</div>
                        <div class="cp-article-content">
                            <h2 class="cp-article-title" title="${data.title}">${data.title}</h2>
                            <div class="cp-article-meta">
                                <span class="cp-article-author">${data.author}</span>
                                <span class="cp-article-date">${formatDate(data.date)}</span>
                            </div>
                        </div>
                        <div class="cp-article-tags">
                            ${categoryTagsHTML.join('')}
                        </div>
                    </a>
                </article>
            </div>
        `;
    }

    // Initialize feed
    async function initializeFeed() {
        // Fetch latest articles from CMS public API
        const url = `${apiBase}/api/public/articles?per_page=${MAX_ARTICLES}&page=1`;
        let articles = [];
        try {
            const res = await fetch(url);
            const json = await res.json();
            if (json.success && Array.isArray(json.data)) {
                articles = json.data.map(article => ({
                    url: article.url || (article.slug ? `/post/${article.slug}` : ''),
                    title: article.title,
                    description: article.excerpt || '',
                    image: article.featured_image,
                    author: article.author && article.author.name ? article.author.name : '',
                    date: article.publish_date,
                    categories: Array.isArray(article.categories) && article.categories.length > 0
                        ? article.categories.map(cat => cat.name)
                        : ['News']
                }));
            }
        } catch (e) {
            console.error('Failed to load latest articles from CMS:', e);
        }
        if (!articles || articles.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #666;">No articles found.</p>';
            return;
        }
        const cardsHTML = await Promise.all(articles.map((data, index) => createArticleCard(data, index)));
        container.innerHTML = cardsHTML.join('');
    }

    // Initialize on page load
    initializeFeed();
});
</script>
